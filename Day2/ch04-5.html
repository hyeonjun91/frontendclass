<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서를 역순으로</h1>
    <ol reversed>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ol>

    <h1>시작 번호를 직접 지정</h1>
    <ol start="5">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ol>

</body>
</html>
