<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서가 없는 목록</h1>
    <ul>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>
    <h1>순서가 있는 목록</h1>
    <ol>
        <li>오렌지</li>
        <li>사과</li>
        <li>체리</li>
    </ol>

    <h1>순서가 없는 목록 (모양 지정)</h1>
    <ul style="list-style: circle;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>

    <h1>순서가 없는 목록 (모양 지정)</h1>
    <ul style="list-style: lower-roman;"">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>

    <h1>순서가 있는 목록 (모양 지정)</h1>
    <ol style="list-style: inside;">
            <li>오렌지</li>
            <li>사과</li>
            <li>체리</li>
        </ol>


    
</body>
</html>
