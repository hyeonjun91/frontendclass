<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색을 지정하는 다양한 방법</title>

    <style>
        body {

            background-color: lightgoldenrodyellow;

        }

        h1 {
            background-color: gold;
        }
        p {
            background-color: pink;
        }
    </style>

</head>
<body>
    <h1>배경색을 gold로 지정</h1>
    <p>배경색을 pink로 지정</p>
</body>
</html>
