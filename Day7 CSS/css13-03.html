<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link 색상 조절</title>

    <style>

a:link{
    color: red;
    text-decoration: none;
}
    a:visited {
        color:blue;
        text-decoration: none;
    }

    a:hover {
        color: green;
        text-decoration: underline;
    }

    a:active {
        color:gold;
        text-decoration: underline;
    }

    </style>

</head>
<body>
    <p><a href="http://naver.com">클릭하세요</p></a>
    <p>방문을 안한 제일 처음에는 red / 밑줄 없음</p>
    <p>방문을 하고 나면 blue / 밑줄 없음</p>
    <p>마우스를 올리면 green / 밑줄 표시</p>
    <p>클릭하는 순간 gold / 밑줄 표시</p>
</body>
</html>
