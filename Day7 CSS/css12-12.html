<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.sample1 { 
    border: 4px solid yellow;
    width: 300px;
    display: inline-block;
}

.sample2 {
    border: 4px solid pink;
    width: 300px;
    display: inline-block;
}

    </style>

</head>
<body>
    <h3>박스를 나란히 배열</h3>
    <div class="sample1">
    <p> 이 내용을 왼쪽 박스에 표시</p>
    <p> 노란색 박스</p>
</div>
<div class="sample2">
    <p> 이 내용을 오른쪽 박스에 표시</p>
    <p> 핑크색 박스</p>
</div>

</body>
</html>
