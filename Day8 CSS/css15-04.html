            <th>기타</th>

            <tr>
                <td>총무부</td>
                <td>홍길동</td>
                <td>우수직원</td>
            </tr>
            <tr>
                <td>영업부</td>
                <td>고길동</td>
                <td>일반직원</td>
            </tr>
        </tbody>
    </table>

</html>
