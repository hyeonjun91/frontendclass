<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서 있는 목록</title>
    <style>
        .list1 {
            list-style-type: decimal;
        }

        .list2 {
            list-style-type: decimal-leading-zero;
        }

        .list3 {
            list-style-type: lower-alpha;
        }

        .list4 {
            list-style-type: upper-alpha;
        }
    </style>
</head>

<body>
    <h3>순서 있는 목록</h3>
    <p>disc</p>
    <ol class="list1">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>자몽에이드</li>
    </ol>
    <p>circle</p>
    <ol class="list2">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>자몽에이드</li>
    </ol>
    <p>square</p>
    <ol class="list3">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>자몽에이드</li>
    </ol>
    <p>none</p>
    <ol class="list4">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>자몽에이드</li>
    </ol>
</body>

</html>
