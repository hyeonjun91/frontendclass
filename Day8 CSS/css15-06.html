<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서 없는 목록</title>
    <style>
        .list1 {
            list-style-type: disc;
        }

        .list2 {
            list-style-type: circle;
        }

        .list3 {
            list-style-type: square;
        }

        .list4 {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h3>순서 없는 목록</h3>
    <p>disc</p>
    <ul class="list1">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>자몽에이드</li>
    </ul>
    <p>circle</p>
    <ul class="list2">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>자몽에이드</li>
    </ul>
    <p>square</p>
    <ul class="list3">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>자몽에이드</li>
    </ul>
    <p>none</p>
    <ul class="list4">
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>자몽에이드</li>
    </ul>
</body>

</html>
