<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    
    <style>
        table, th, td {
            border: 2px solid;
        }

        table {
            width: 50%;
        }
        th {
            height: 50px;
        }
        td {
            height: 40px;
            text-align: center;
            vertical-align: bottom;
        }

    </style>

</head>

<body>

    <table>
        <tr>
            <th>부서</th>
            <th>이름</th>
            <th>기타</th>
        </tr>
        <tbody>
            <tr>
                <td>총무부</td>
                <td>홍길동</td>
                <td>우수직원</td>
            </tr>
            <tr>
                <td>영업부</td>
                <td>고길동</td>
                <td>일반직원</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
