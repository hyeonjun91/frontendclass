<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자, 단어 간격</title>

    <style>
        .p1 {
            letter-spacing: 3px;
        }
        .p2 {
            letter-spacing: -3px;        
        }
        .p3 {
            word-spacing: 10px;
        }
        .p4 {
            word-spacing: -10px;
            
        }
 
    </style>

</head>
<body>
    <p class="p1">문자 간격 3px</p>

    <p class="p2">문자 간격 -3px</p>
    
    <p class="p3">단어 간격 10px</p>
    
    <p class="p4">단어 간격 -10px</p>
</p>
</body>
</html>
