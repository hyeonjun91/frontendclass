<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록의 크기, 간격, 배경색</title>
    <style>
  

        ol {
            width: 40%;
            background-color: lavenderblush;
            padding:30px;
        }
        ul {
            width: 40%;
            background-color: bisque;
            padding: 30px;
        }
        ol li{
            background-color: darksalmon;
            padding: 10px;
            margin: 10px;
        }
        ul li{
            background-color: beige;
            margin: 10px;
        }

    </style>
</head>

<body>
    <h3>목록의 크기, 간격, 배경색</h3>
    <p>순서 있는 목록</p>
    <ol>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>자몽에이드</li>
    </ol>
    <p>순서 없는 목록</p>
    <ul>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>자몽에이드</li>
    </ul>

</body>

</html>
