<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>들여쓰기와 줄 간격</title>

    <style>
        .p1 {
            text-indent: 30px;
        }
        .p2 {
            line-height: normal;
        }
        .p3 {
            line-height: 200%;
        }
        .p4 {
            line-height: 2;
            
        }
        .p5 {
            line-height: 20px;
        }
    </style>

</head>
<body>
    <p class="p1">이 단락은 만입이 30px로 지정되었습니다
        특히 만입은 첫번째 단락에만 지정합니다.
    </p>

    <p class="p2">이 줄은 간격이 normal로 지정되었습니다.
        <br>
        이 줄은 간격이 normal로 지정되었습니다.
    </p>

    <p class="p3"> 이 줄은 간격이 200% 지정되었습니다.<br>
         이 줄은 간격이 200% 지정되었습니다.<br>
    </p>

    <p class="p4"> 이 줄은 간격이 2로 지정되었습니다.<br>
        이 줄은 간격이 2로 지정되었습니다.<br>
   </p>

   <pp class="p5"> 이 줄은 간격이 20px 지정되었습니다.<br>
    이 줄은 간격이 20px 지정되었습니다.<br>
</p>

</html>
