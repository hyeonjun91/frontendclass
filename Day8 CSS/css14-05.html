<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 중간 끊기와 방지</title>

    <style>

        .cut1{
            width:150px;
            border: 4px solid #fA8072;
            word-break: keep-all;

        }
        .cut2{
            width:150px;
            border: 4px solid #fa3233;
            word-break: break-all;
        }
 
    </style>

</head>
<body>
    <p class="cut1">이 단락은 무한자원개발글로벌미래주식회사와 같은 긴 단어를 포함하고 있습니다.</p>
    <p class="cut2">이 단락은 무산자원개발글로벌미래주식회사와 같은 긴 단어를 포함하고 있습니다.</p>

</body>
</html>
