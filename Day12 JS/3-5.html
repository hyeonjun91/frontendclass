<!DOCTYPE html>

<body>
    
    <script>

        function add() {
            var length = arguments.length; 
            if(length <2) {
                return " 두 개 이상의 숫자를 입력하세요.";
            }
            else {var sum=0;
            
                for(var idx in arguments) {
                sum += arguments[idx];
            }
            return sum;
        }
    }
    console.log("add : " + add());
    console.log("add : " + add(1));
    console.log("add : " + add(1,3,4));

    console.log("add : " + add(3,4,5,7));
    console.log("add : " + add(3,4));

    </script>

</body>
