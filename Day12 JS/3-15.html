<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var evalStr = "1+2"; // evalStr 변수 선언
    console.log("evalStr = " + evalStr); // evalStr 출력
    console.log("eval(evalStr) = " + eval(evalStr)); // eval() 함수에 evalStr 전달한 결과 출력
</script>
</body>
</html>
