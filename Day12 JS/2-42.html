<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script> 
console.log("do-while 구구단");
    var firstNum = 2; // 2단부터 구구단 시작하기 위해 firstNum=2로 할당
    do{

        var secondNum = 1; 
        while(secondNum < 10) {
          console.log(firstNum + "*" + secondNum + "=" + (firstNum*secondNum));
          secondNum++;  
        }
    }
</script>
</body>
</html>
