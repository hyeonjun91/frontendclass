<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var id = prompt("Input Your ID. "); // 사용자로부터 ID를 입력받음
        if (id === "jsuser") { // 입력받은 ID가 jsuser랑 동일한지 비교
            var password = prompt("Input Your password. "); // 사용자로부터 비밀번호를 입력받음
            if (password === "qwer1234") { // 입력받으 비밀번호가 qwer1234와 동일한지 비교
                alert('로그인 되었습니다.');
            } else {
                alert('비밀번호가 틀립니다.');
            }
        } else {
            alert('해당 ID가 없습니다.');
        }

    </script>


</body>

</html>
