<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var str1 = "abc123@*_+-./:;=?&";
var str2 = "http://javascript.com/path1/index.html?query=write&value=&*java";

console.log("original str1 : " + str1);
console.log("escape(abc123@*_+-./:;=?&) : " +escape(str1));
// 아스키 문자가 아니면 모든 유니코드 형식으로 변환해서 출력. (유니코드 변환대상 : :;=?&)

console.log("encodeURI(abc123@*_+-./:;=?&) : " + encodeURI(str1));
// escape() 와 비슷하지만 인터넷 주소표시에 사용하는 특수문자( :;/=?&) 는 인코딩하지 않고 출력

console.log("encodeURIComponent(abc123@*_+-./:;=?&) : " + encodeURIComponent(str1));
    </script>
</body>
</html>
