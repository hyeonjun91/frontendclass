<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var count = 1;
        function sayHello() {
            console.log("hello world javascript : ", count);
            count++;
        }

        setTimeout(sayHello, 5000);
        // 5초 후에 호출하도록 sayHello 함수를 setTimeout에 인자로 전달

        console.log("hello callback function");

    </script>
</body>
</html>
