<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수에 숫자 할당
        var number1 = 116;
        var number2 = 23;
        var number3 = 0xaf;
        var number4 = 010;
        var number5 = 3e6; // 과학적 표기법
        var number6 = 3E-6; // 과학적 표기법

        // 변수타임 출력
        console.log(typeof number1); // number type
        console.log(typeof number2); // number type
        console.log(typeof number3); // number type
        console.log(typeof number4); // number type
        console.log(typeof number5); // number type
        console.log(typeof number6); // number type

        console.log(number1) ; // number type
        console.log(number2) ; // number type
        console.log(number3) ; // number type
        console.log(number4) ; // number type
        console.log(number5) ; // number type
        console.log(number6) ; // number type

        // 더하기 연산
        console.log("number1 + number2 = " + (number1 + number2));
        // 116과 23을 더하면 139

         // 빼기 연산
         console.log("number1 + number2 = " + (number1 + number2));
        // 116에서 23을 빼면 93
        
         // 곱하기 연산
         console.log("number1 + number2 = " + (number1 * number2));
        // 116에 23을 곱하면 2668

         // 나누기 연산
         console.log("number1 + number2 = " + (number1 / number2));
        // 116을 23으로 나누면 5.0434~~~

         // 나머지 연산
         console.log("number1 + number2 = " + (number1 % number2));
        // 116을 23으로 나누고 나서 남는 나머지가 1

    </script>
</body>
</html>
