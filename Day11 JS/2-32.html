<body>
    <script>

        if(true) { // 조건식이 true
        console.log("condition1 - if 조건식 : true");
        // condition1 - 조건식 : true
        }
        else { // if문의 조건식이 true이기 때문에 else 구문이 실행되지 않음
            console.log("condition1 - if 조건식 : false");
        }

        if(false) { // 조건식이 false
            console.log("condition2 - if 조건식: true");
        }
        else { // if문의 조건식을 false이기 때문에 else 구문이 실행됨
            console.log("condition2 - if 조건식 : false");
            // condition2 - 조건식 : false
        }

        if(true) { // if 조건문이 true
            console.log("condition3 - 조건식 : true");
            // condition3 - 조건식 : true
        } else if(true) {
            //if문의 조건식을 true이기 때문에 else if 구문 실행 되지 않음
            console.log("condition3 - else if 조건식 : true");
        }

        if(false) { // if 조건문 false
            console.log("condition4 - else if 조건식 : true");
            
        }




    </script>
