    1) Head Tag 안에서 외부 자바스크립트 파일을 로드하여 사용방식
    <script type="text/javascript" src="./1-2.js"></script>
    <br>    
    실무적인 차원에서는 body의 제일 아래에 js를 로드하여 사용하는 비율이 가장 크다. 
    

    
</head>
<body>
    <br> 
    2) HTML Tag 안에 인라인 방식으로 사용
    <br> 
    <input type="button" onclick="alert('hello world JaaScript from HTML')" value="Hello world" />
    
    3) Script Tag 안에 삽입 방식
<script type="text/javascript">
    alert('hello world JavaScript from HTML');
</script>
<br> 
    4) Body Tag 안에서 외부 자바스크립트 파일 Loading 방식
    <script type="text/javascript" src="./1-3.js"></script>
    
    
    
</body>
</html>
