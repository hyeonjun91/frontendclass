<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str1 = "str1 : first\nsecond\n "; // 개행문자
        var str2 = "str2 : first\tsecond"; // 탭
        var str3 = "str3 : first\bsecond"; // 백스페이스
        var str4 = "str4 : first\fsecond"; // 폼 피드
        var str5 = "str5 : first\rsecond"; // 캐리지 리턴
        var str6 = "str6 : c:\\test"; // 백슬래시 문자(\)
        var str7 = "str7 : \'"; // 작은 따옴표
        var str8 = "str8 : \""; // 큰 따옴표 

        console.log(str1);
        console.log(str2);
        console.log(str3);
        console.log(str4);
        console.log(str5);
        console.log(str6);
        console.log(str7);
        console.log(str8);
    </script>
</body>
</html>
