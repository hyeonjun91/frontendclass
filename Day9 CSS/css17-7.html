<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 절대위치 </title>

    <style>
        .relative {
            position: relative;
            left: 50px;
            top: 30px;
            border: 5px solid red;
            width: 400px;
            height: 200px;
        }
        .absolute {
            position: absolute;
            bottom: 3px;
            right: 3px;
            border: 3px solid blue;
            width: 200px;
            height: 100px;
        }

    </style>

</head>
<body>
    <h3>position : absolute 의 예</h3>
    <div class="relative">이 박스는 relative로 지정</div>
    <div class="absolute">이 박스는 absolute로 지정</div>
</body>
</html>
