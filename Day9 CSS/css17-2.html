<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .sample {
            display: inline;
        }
    </style>

</head>
<body>
    
    <h3>원래 기본 목록 (블록요소)</h3>
    <ul>
        <li>청년기</li>
        <li>중년기</li>
        <li>노년기</li>
    </ul>

    <h3>inline 목록</h3>
    <ul>
        <li class="sample">청년기</li>
        <li class="sample">중년기</li>
        <li class="sample">노년기</li>
    </ul>

</body>
</html>
